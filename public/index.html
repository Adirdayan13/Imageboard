<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>My Imageboard</title>
    <header>
        <div><a href="https://github.com/Adirdayan13" target="_blank"><img src="/logo.png" class="logo-header"></a></div>
    </header>
</head>
<body>
    <div id="main">
        <h1>{{heading}}</h1>
        <h2>{{latest}}</h2>
        <div class="images" v-if="images">
            <div class="image-div" v-for="i in images" >
                <img :src="i.url" class="image">
                <p class="image-title">{{i.title}}</p>
            </div>

        </div>
    </div>
    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script2.js"></script>
</body>
</html>
