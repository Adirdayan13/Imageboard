<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>My Imageboard</title>
</head>
<body>
    <div id="main">
        <h1 v-bind:class="className">{{heading}}</h1>
        <p @click="sayHello">Hello, {{greetee}}!</p>
        <a :href="url">click</a>
        {{ 2 * 10 }}
        <ul v-if="candy">
            <li v-for="c in candy" v-on:click="changeName(c.name)">{{c.name}}</li>
        </ul>
        <input v-model="greetee">
    </div>
    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script2.js"></script>
</body>
</html>
